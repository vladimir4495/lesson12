<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Lesson12</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__image"></div>
        </div>
      </header>
      <main class="page">
        <div class="page__container">
          <div class="title__page">
            <div class="title__image">
              <img src="img/EVLz3QPU8AAUpg1.jpeg" alt="title image" />
            </div>
          </div>
          <div class="ray__block block">
            <img
              src="img/persons-of-game/rayy-removebg-preview.png"
              alt="ray"
            />
            <div class="block__hadouken">
              <img src="img/persons-of-game/hadouken.jpeg" alt="hadochicen" />
            </div>
          </div>
          <div class="gail__blok blok">
            <img
              src="img/persons-of-game/evil-gail-removebg-preview.png"
              alt="gail"
            />
            <div class="blok__slesher">
              <img src="img/persons-of-game/gail-pover.jpeg" alt="gailpover" />
            </div>
          </div>
          <div class="body__item item">
            <div class="item__blackhole">
              <img src="img/black-hole-2_3x2.webp" alt="black hole" />
            </div>
            <div class="part__lightning">
              <img src="img/images.jpeg" alt="lightning" />
            </div>
          </div>
        </div>
        <div class="text">
          Street Fighter (яп. ストリートファイター Суторито Фаита) — серия
          мультиплатформенных видеоигр в жанре файтинга, созданная компанией
          Capcom. Является одной из прародительниц жанра.
        </div>
        <div class="soudtack__sektiom">
          "Play me"
          <audio
            controls
            src="soundtrack/street-fighter-ii--ryu-muzyka-iz-igry-dendy_[Pro-Sound.org].mp3"
          ></audio>
        </div>
        <div class="st__image">
          <img src="img/Логотип_серии_игр_Street_Fighter.png" alt="lofo" />
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
